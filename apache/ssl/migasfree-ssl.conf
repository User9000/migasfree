<VirtualHost *:443> 
    ServerName agacias.com:443

    SSLCertificateFile /etc/ssl/certs/agacias.com.pem 
    SSLCertificateKeyFile /etc/ssl/private/agacias.com.pri

    SSLEngine on
    SSLProtocol all -SSLv2
</VirtualHost>


